
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Свадебное приглашение</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('https://images.unsplash.com/photo-1582555523563-c52a8aa3b2b6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.4em;
    }
    .audio-controls {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://pngimg.com/uploads/sakura/sakura_PNG99991.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.15;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="flowers"></div>
  <div class="content">
    <h1>Вы приглашены на свадьбу!</h1>
    <p>С любовью и нежностью ждём вас на нашем особенном дне.</p>

    <div class="audio-controls">
      <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/ky5v72.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
      </audio>
      <button onclick="toggleMusic()">Воспроизвести / Пауза</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
